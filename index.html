  <!-- body -->
  <div class="card" id="currency-calculator-box">
    <div class="card-content white-text">
      <span class="card-title" style="text-align: center;color: black"
        id="result"></span>
      <form>
        <div class="row">
        <div class="input-field col s6">
          <select id="currencies1" class="browser-default"
           onchange="currencyApp.fetchConversionRate()">
          </select>
        </div>
        <div class="input-field col s6">
          <select id="currencies2" class="browser-default"
           onchange="currencyApp.fetchConversionRate()">
          </select>
        </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="amount1" type="number" class="validate"
             onkeyup="currencyApp.changeAmount('amount1')" value="1">
            <label for="amount1">Amount in <span id="amount1Label"></span></label>
          </div>
          <div class="input-field col s6">
            <input id="amount2" type="number" class="validate"
             onkeyup="currencyApp.changeAmount('amount2')" value="1">
            <label for="amount2">Amount in <span id="amount2Label"></span></label>
          </div>
        </div>
      </form>
    </div>
  </div>
